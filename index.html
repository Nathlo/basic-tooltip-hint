<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Tooltip | Hint</title>
</head>
<body>

    <section>
        <div class="container">
            <h1 class="main-title">Custom Tooltips</h1>

            <div class="demo-1">
                <h1 title="Browser Default Tooltip">Tooltip 1: Hover me!</h1>
            </div>

            <div class="demo-2 tooltip" data-tooltips="Here is another tooltip design for you to experiment what a tooltip is so that you can pick the one you like!">
                <h1>Tooltip 2: Custom Hint!</h1>
            </div>

            <div class="demo-3">
                <h1>Tooltip 3: Icon Hint!
                    <div class="icon tooltip" data-tooltips="A tooltip designed to attract reader's attention with a hint info icon.">
                        <ion-icon name="information-circle"></ion-icon>
                    </div>
                </h1>
            </div>

        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</body>
</html>
