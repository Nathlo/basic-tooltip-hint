<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Tooltip | Hint</title>
</head>
<body>

    <section>
        <div class="container">

            <div class="demo-1">
                <h1 title="This is a title">Infotip Demo 1</h1>
            </div>

            <div class="demo-2 tooltip" data-tooltips="Here is another title for you to experiment what a tooltip is so that you can pick the one you like!">
                <h1>Infotip Demo 2</h1>
            </div>
        </div>
    </section>
    
</body>
</html>
